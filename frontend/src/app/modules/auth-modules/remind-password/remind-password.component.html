<mat-card class="login-panel-card">
    <form [formGroup]='formGroup' (ngSubmit)='onRemindPassword()'>
        <mat-form-field class="full-width">
            <mat-label>E-mail:</mat-label>
            <input autocomplete='off' matInput formControlName='email'>
            <mat-error>Pole jest wymagane</mat-error>
        </mat-form-field>
    
        <button appDisableOnAction mat-raised-button color='primary' type="submit">Przypomnij has≈Ço</button>
    </form>
</mat-card>
