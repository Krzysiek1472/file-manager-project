<mat-card class="login-panel-card">
    <form [formGroup]='formGroup' (ngSubmit)='onRemindPassword()'>
        <mat-form-field class="full-width">
            <mat-label>{{"EMAIL" | translate}}</mat-label>
            <input autocomplete='off' matInput formControlName='email'>
            <mat-error>{{"REQUIRED" | translate}}</mat-error>
        </mat-form-field>
    
        <app-action-button>{{"REMIND_PASSWORD" | translate}}</app-action-button>
    </form>
</mat-card>
