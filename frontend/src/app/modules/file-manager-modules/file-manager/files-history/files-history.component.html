<mat-toolbar>
    <mat-form-field>
        <mat-label>Filtruj</mat-label>
        <mat-date-range-input [formGroup]="dateRange" [rangePicker]="picker">
            <input matStartDate formControlName="start" placeholder="Od">
            <input matEndDate formControlName="end" placeholder="Do">
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
    <button mat-raised-button color='primary' (click)='onFilter()'>Filtruj</button>
    <button mat-button (click)='clearFilter()' *ngIf='dateRange.valid'>Wyczyść filter</button>
</mat-toolbar>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]='dataSource'>

        <ng-container matColumnDef="actionDate">
            <th mat-header-cell *matHeaderCellDef> Data </th>
            <td mat-cell *matCellDef="let element"> {{element.actionDate | date: 'short'}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Opis </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="userData">
            <th mat-header-cell *matHeaderCellDef> Dane użytkownika </th>
            <td mat-cell *matCellDef="let element"> {{element.userData}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"> </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]='10' showFirstLastButtons (page)='onPageChange($event)'
        [length]='historyCount'></mat-paginator>
</div>
