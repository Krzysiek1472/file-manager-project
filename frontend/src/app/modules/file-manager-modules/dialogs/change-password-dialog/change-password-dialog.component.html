<h1 mat-dialog-title>Zmiana hasła</h1>
<div mat-dialog-content>
    <form [formGroup]='formGroup' (ngSubmit)='onAccept()'>
        <mat-form-field class='full-width'>
            <mat-label>Stare hasło</mat-label>
            <input autocomplete='new-password' matInput type="password" formControlName='oldPassword'>
        </mat-form-field>
        <mat-form-field class='full-width'>
            <mat-label>Nowe hasło</mat-label>
            <input autocomplete='new-password' matInput type="password" formControlName='newPassword'>
        </mat-form-field>
        <mat-form-field class='full-width'>
            <mat-label>Powtórz nowe hasło</mat-label>
            <input autocomplete='new-password' matInput type="password" formControlName='newPasswordRepeat'>
        </mat-form-field>
        <div>
            <button mat-raised-button type="submit" color='primary'>Zmień hasło</button>
            <button mat-raised-button type="button" (click)='onCancel()' color='primary'>Anuluj</button>
        </div>
    </form>
</div>
