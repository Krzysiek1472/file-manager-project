<mat-card class="file-share-card">
    <mat-form-field *ngIf='shareableLink?.filePassword' class='full-width' appearance='outline'>
        <mat-label>{{"FILE_PASSWORD" | translate}}</mat-label>
        <input autocomplete='off' matInput [formControl]='filePassword'>
    </mat-form-field>
    <div class="flex center">
        <button class="file-share-button" color='primary' mat-raised-button (click)='goToFile()'>{{"GO_TO_FILE" | translate}}</button>
    </div>
    <div class="flex center">
        <button class="file-share-button" color='primary' mat-raised-button routerLink='/login'>{{"LOGIN_TO_FILE_MANAGER" | translate}}</button>
    </div>
</mat-card>
