<mat-selection-list disableRipple>
  <mat-list-option [disabled]='user.role === "ADMIN"' color='primary' *ngFor="let user of usersForList" [value]='user'>
    <p matLine>{{user.name}} {{user.surname}}</p>
    <p matLine>{{user.role | convertUserRole}}</p>
  </mat-list-option>
  <mat-list-item role="listitem">
    <button mat-raised-button color='primary' (click)='onBlockAccess()'>Zablokuj dostęp do systemu</button>
    <button mat-raised-button color='primary' (click)='onBlockEdit()'>Zablokuj edycję danych w systemie</button>
  </mat-list-item>
</mat-selection-list>

<h2>Zablokowani użytkownicy</h2>

<table mat-table [dataSource]="blockedUsers" class="mat-elevation-z8">

  <ng-container matColumnDef="userData">
    <th mat-header-cell *matHeaderCellDef> Dane użytkownika </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} {{element.surname}} </td>
  </ng-container>

  <ng-container matColumnDef="blockEdit">
    <th mat-header-cell *matHeaderCellDef> Blokada edycji </th>
    <td mat-cell *matCellDef="let element">{{!element.systemEditingEnabled | appBoolean}}</td>
  </ng-container>

  <ng-container matColumnDef="blockAccess">
    <th mat-header-cell *matHeaderCellDef> Blokada dostępu </th>
    <td mat-cell *matCellDef="let element">{{!element.systemAccess | appBoolean}}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Akcje </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)='unlockUser(element)'>Odblokuj użytkownika</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
