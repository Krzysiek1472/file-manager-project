<mat-card class="login-panel-card">
    <form [formGroup]='formGroup' (ngSubmit)='onRemindPassword()'>
        <mat-form-field class="login-panel-field">
            <mat-label class="login-panel-label">E-mail:</mat-label>
            <input autocomplete='off' class="login-panel-input" matInput formControlName='email'>
            <mat-error class="login-panel-error-message">Pole jest wymagane</mat-error>
        </mat-form-field>
    
        <button appDisableOnAction class="login-panel-button" mat-raised-button color='primary' type="submit">Przypomnij has≈Ço</button>
    </form>
</mat-card>
