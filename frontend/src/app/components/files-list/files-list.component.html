<mat-toolbar class="files-list-toolbar">
    <button mat-stroked-button (click)='fileInput.click()'>Dodaj pliki</button>
    <input type='file' hidden (input)='onFileUpload($event)' #fileInput multiple>
    <span *ngFor='let file of preparedFiles'>{{file.name}}</span>
    <button (click)='onFilesSend()' mat-raised-button color='primary' *ngIf='preparedFiles.length'>Wyślij</button>

    <div>
        <button mat-icon-button color='primary' matTooltip='Usuń' (click)='onDeleteFiles()'>
            <mat-icon>delete</mat-icon>
        </button>

        <button mat-icon-button color='primary' matTooltip='Pobierz' (click)='onDownloadFiles()'>
            <mat-icon>get_app</mat-icon>
        </button>
    </div>

</mat-toolbar>

<table mat-table [dataSource]='dataSource' class="mat-elevation-z8">
    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox color='primary' (change)="$event ? masterToggle() : null"
                [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()">
            </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
            <mat-checkbox color='primary' (click)="$event.stopPropagation()"
                (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
            </mat-checkbox>
        </td>
    </ng-container>

    <ng-container matColumnDef="fileName">
        <th mat-header-cell *matHeaderCellDef> Nazwa </th>
        <td mat-cell *matCellDef="let element"> {{element.fileName}} </td>
    </ng-container>

    <ng-container matColumnDef="uploadTime">
        <th mat-header-cell *matHeaderCellDef> Data dodania </th>
        <td mat-cell *matCellDef="let element"> {{element.uploadTime | date: 'short'}} </td>
    </ng-container>

    <ng-container matColumnDef="size">
        <th mat-header-cell *matHeaderCellDef> Waga [KB] </th>
        <td mat-cell *matCellDef="let element"> {{element.size | convertSize}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"> </tr>
</table>
