<mat-card class="login-panel-card">
    <form class="login-panel-form" [formGroup]='formGroup' (ngSubmit)='login()'>
        <mat-form-field appearance='outline' class="login-panel-field">
            <mat-label class="login-panel-label">E-mail:</mat-label>
            <input autocomplete='off' class="login-panel-input" matInput formControlName='email'>
            <mat-error class="login-panel-error-message">Pole jest wymagane</mat-error>
        </mat-form-field>
        <mat-form-field appearance='outline' class="login-panel-field">
            <mat-label class="login-panel-label">hasło:</mat-label>
            <input autocomplete='off' class="login-panel-input" type='password' matInput formControlName='password'>
            <mat-error class="login-panel-error-message">Pole jest wymagane</mat-error>
        </mat-form-field>

        <button appDisableOnAction class="login-panel-button" mat-raised-button color='primary' type="submit">Zaloguj</button>
        <button class="login-panel-button" mat-raised-button color='primary' type="button" routerLink='/register'>Zarejestruj się</button>
        <button mat-button type="button" routerLink='/remind-password'>Przypomnij hasło</button>
    </form>
</mat-card>
