<h1 mat-dialog-title>Operacja wymaga autoryzacji</h1>
<div mat-dialog-content>
    <mat-form-field class="full-width">
        <mat-label>Wpisz hasło</mat-label>
        <input autocomplete='new-password' matInput type="password" [formControl]='password'>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)='onAccept()' color='primary'>Usuń konto</button>
    <button mat-raised-button (click)='onCancel()' color='primary'>Anuluj</button>
</div>
